<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول - مسار</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-form-section">
        <div class="logo-section">
          <div class="logo">
            <i class="fas fa-route"></i>
          </div>
          <h1 class="app-name">مسار</h1>
          <p class="app-subtitle">نظام إدارة شامل</p>
        </div>

        <div class="login-form">
          <h2 class="login-title">مرحباً بك</h2>
          <p class="login-subtitle">قم بتسجيل الدخول للوصول إلى لوحة التحكم</p>

          <div id="errorMessage" class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorText"></span>
          </div>

          <div id="successMessage" class="success-message">
            <i class="fas fa-check-circle"></i>
            <span id="successText"></span>
          </div>

          <form id="loginForm">
            <div class="form-group">
              <label for="email" class="form-label">البريد الإلكتروني</label>
              <div class="input-icon">
                <i class="fas fa-envelope"></i>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-input"
                  placeholder="أدخل بريدك الإلكتروني"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="form-label">كلمة المرور</label>
              <div class="input-icon">
                <i class="fas fa-lock"></i>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-input"
                  placeholder="أدخل كلمة المرور"
                  required
                />
                <button
                  type="button"
                  class="password-toggle"
                  onclick="togglePassword()"
                >
                  <i class="fas fa-eye" id="passwordIcon"></i>
                </button>
              </div>
            </div>

            <div class="remember-forgot">
              <label class="remember-me">
                <input type="checkbox" id="rememberMe" />
                <span>تذكرني</span>
              </label>
              <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
              <i class="fas fa-spinner btn-loading" id="btnLoading"></i>
              <span id="btnText">تسجيل الدخول</span>
            </button>
          </form>
        </div>
      </div>

      <div class="login-image-section">
        <div class="floating-shapes">
          <div class="shape"></div>
          <div class="shape"></div>
          <div class="shape"></div>
        </div>
        <div class="image-content">
          <div class="image-icon">
            <i class="fas fa-shield-alt"></i>
          </div>
          <h3 class="image-title">أمان وموثوقية</h3>
          <p class="image-subtitle">
            نظام إدارة متطور مع أعلى معايير الأمان لحماية بياناتك
          </p>
        </div>
      </div>
    </div>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/login.js"></script>
  </body>
</html>
